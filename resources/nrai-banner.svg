<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nrai-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Animated Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- NRAI Logo -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#nrai-gradient)" text-anchor="middle" filter="url(#glow)">
    NRAI
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">
    AI-Powered Automation Platform
  </text>
  
  <!-- Floating AI Nodes -->
  <circle cx="150" cy="100" r="8" fill="#6366f1" opacity="0.8">
    <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="650" cy="120" r="6" fill="#8b5cf6" opacity="0.7">
    <animate attributeName="cy" values="120;140;120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="300" r="10" fill="#06b6d4" opacity="0.6">
    <animate attributeName="cy" values="300;280;300" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="320" r="7" fill="#a78bfa" opacity="0.8">
    <animate attributeName="cy" values="320;340;320" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection Lines -->
  <line x1="150" y1="100" x2="400" y2="150" stroke="#6366f1" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <line x1="650" y1="120" x2="400" y2="150" stroke="#8b5cf6" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Bottom CTA -->
  <rect x="300" y="250" width="200" height="50" rx="25" fill="url(#nrai-gradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Get Started
  </text>
</svg>