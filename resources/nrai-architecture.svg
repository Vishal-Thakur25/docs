<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="arch-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <filter id="arch-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="500" fill="url(#arch-bg)"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    NRAI Architecture
  </text>
  
  <!-- UI Layer -->
  <rect x="50" y="70" width="600" height="80" rx="10" fill="url(#layer-gradient)" filter="url(#arch-glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </rect>
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    ­Ъје User Interface Layer
  </text>
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">
    Visual Flow Builder Рђб Dashboard Рђб Admin Console
  </text>
  
  <!-- API Gateway -->
  <rect x="50" y="180" width="600" height="60" rx="10" fill="#06b6d4" opacity="0.8" filter="url(#arch-glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <text x="350" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    ­Ъїљ API Gateway & Authentication
  </text>
  <text x="350" y="225" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">
    REST API Рђб GraphQL Рђб OAuth2 Рђб JWT Рђб Rate Limiting
  </text>
  
  <!-- Core Engine -->
  <rect x="50" y="270" width="280" height="100" rx="10" fill="#10b981" opacity="0.8" filter="url(#arch-glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="190" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    РџА Execution Engine
  </text>
  <text x="190" y="320" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">
    Flow Orchestration
  </text>
  <text x="190" y="335" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">
    Error Handling
  </text>
  <text x="190" y="350" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">
    Retry Logic
  </text>
  
  <!-- AI Engine -->
  <rect x="370" y="270" width="280" height="100" rx="10" fill="#f59e0b" opacity="0.8" filter="url(#arch-glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="510" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    ­ЪДа AI Engine
  </text>
  <text x="510" y="320" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">
    Multi-Provider Support
  </text>
  <text x="510" y="335" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">
    Smart Routing
  </text>
  <text x="510" y="350" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">
    Context Management
  </text>
  
  <!-- Data Layer -->
  <rect x="50" y="400" width="600" height="60" rx="10" fill="#8b5cf6" opacity="0.8" filter="url(#arch-glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite"/>
  </rect>
  <text x="350" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    ­ЪњЙ Data & Storage Layer
  </text>
  <text x="350" y="445" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">
    PostgreSQL Рђб Redis Рђб File Storage Рђб Audit Logs Рђб Metrics
  </text>
  
  <!-- Animated Data Flow -->
  <circle cx="350" cy="150" r="3" fill="#fbbf24">
    <animate attributeName="cy" values="150;210;320;430" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;0.6;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Side Connections -->
  <line x1="190" y1="270" x2="190" y2="240" stroke="#10b981" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="510" y1="270" x2="510" y2="240" stroke="#f59e0b" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
  </line>
</svg>