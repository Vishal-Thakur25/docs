<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="builder-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#builder-bg)"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">
    NRAI Visual Flow Builder
  </text>
  
  <!-- Flow Nodes -->
  <!-- Trigger Node -->
  <rect x="50" y="80" width="120" height="60" rx="10" fill="url(#node-gradient)" filter="url(#shadow)">
    <animate attributeName="opacity" values="0;1;1;1" dur="6s" repeatCount="indefinite"/>
  </rect>
  <text x="110" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">âš¡ Trigger</text>
  <text x="110" y="120" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Webhook</text>
  
  <!-- AI Processing Node -->
  <rect x="240" y="80" width="120" height="60" rx="10" fill="#06b6d4" filter="url(#shadow)">
    <animate attributeName="opacity" values="0;0;1;1;1" dur="6s" repeatCount="indefinite"/>
  </rect>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ğŸ§  AI Process</text>
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">GPT-4</text>
  
  <!-- Action Node -->
  <rect x="430" y="80" width="120" height="60" rx="10" fill="#10b981" filter="url(#shadow)">
    <animate attributeName="opacity" values="0;0;0;1;1" dur="6s" repeatCount="indefinite"/>
  </rect>
  <text x="490" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ğŸš€ Action</text>
  <text x="490" y="120" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Send Email</text>
  
  <!-- Animated Connections -->
  <line x1="170" y1="110" x2="240" y2="110" stroke="#6366f1" stroke-width="3" marker-end="url(#arrowhead)">
    <animate attributeName="opacity" values="0;0;1;1;1" dur="6s" repeatCount="indefinite"/>
  </line>
  
  <line x1="360" y1="110" x2="430" y2="110" stroke="#06b6d4" stroke-width="3" marker-end="url(#arrowhead)">
    <animate attributeName="opacity" values="0;0;0;1;1" dur="6s" repeatCount="indefinite"/>
  </line>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
    </marker>
  </defs>
  
  <!-- Data Flow Animation -->
  <circle cx="170" cy="110" r="4" fill="#fbbf24">
    <animate attributeName="cx" values="170;240;360;430;550" dur="3s" repeatCount="indefinite" begin="2s"/>
    <animate attributeName="opacity" values="0;1;1;1;0" dur="3s" repeatCount="indefinite" begin="2s"/>
  </circle>
  
  <!-- Side Panel -->
  <rect x="50" y="200" width="500" height="150" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    ğŸ¯ Intelligent Automation Features
  </text>
  
  <!-- Feature List -->
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    âœ¨ Auto-suggest next actions based on AI analysis
  </text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    ğŸ”„ Self-healing workflows that adapt to changes
  </text>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    ğŸ“Š Real-time performance optimization
  </text>
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    ğŸ›¡ï¸ Built-in security and compliance monitoring
  </text>
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="12" fill="#475569">
    ğŸŒ Universal connector ecosystem
  </text>
</svg>